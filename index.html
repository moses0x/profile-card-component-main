<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div>
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>

    <div class="content">
      <img src="images/image-victor.jpg" class="header-img" alt="image-victor">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>

      <div class="footer">
        <div class="detail">
          <p class="num">80K</p>
          <p class="text">Followers</p>
        </div>

        <div class="detail">
          <p class="num">803K</p>
          <p class="text">Likes</p>
        </div>

        <div class="detail">
          <p class="num">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
